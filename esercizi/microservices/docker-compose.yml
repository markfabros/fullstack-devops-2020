version: '3'
services:
  reverse-proxy:
    image: traefik
    command: --api.insecure=true --providers.docker --providers.docker.exposedByDefault=false
    restart: "no"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  HEX2RGB:
    build: hex2rgb
    restart: "no"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hex2rgb.rule=PathPrefix(`/hex2rgb`)"
      - "traefik.http.routers.hex2rgb.middlewares=hex2rgb-stripprefix"
      - "traefik.http.middlewares.hex2rgb-stripprefix.stripprefix.prefixes=/hex2rgb"